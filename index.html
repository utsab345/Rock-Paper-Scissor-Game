<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor (Game)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <p>Rock Paper Scissors</p>
    </nav>
    <div class="container">
    <div class="logo">


        <img src="rock-removebg-preview.png" class="image" id="rock">

        <img src="paper-removebg-preview.png" class="image" id="paper">
        
        <img src="scissor-removebg-preview.png" class="image" id="scissor">
    </div>
    <div class="data">
        <div class="score">
            <p id="userScore">0</p>
            <p >You</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p >Comp</p>
        </div>
       
    </div>
    <div class="choice">
        <p class="userChoice">Your-Choice:</p>
        <p class="compChoice">Computer-Choice:</p>
    </div>
    <div class="res">
        <p id="msg">Play your first move</p>
        <button id="btn">Restart</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
